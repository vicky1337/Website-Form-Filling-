<body>

  <!-- Navbar Start -->

      <a href="#" class="navbar-brand">
        <img src="css/chisel/su_logo.png">
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item">
            <a href="#" class="nav-link">OPTION1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">OPTION2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">OPTION3</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">OPTION4</a>
          </li>
        </ul>
      </div>

      <div class="btn-group userpro">
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" data-reference="parent">
          <img class="img-responsive" src="css/chisel/lony-stark.png" height="40px" width="40px">
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
          <a class="dropdown-item" href="#">My Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Log out</a>
        </div>
      </div>
    </div>
  </nav>





  <!-- Page Content -->



  <div class="panel panel-default m-t-100" style="margin-bottom: 100px;">
    <div class="container">
      <div class="panel-heading " class="col-lg-12 col-md-12 col-sm-8 col-xs-6" style="text-align: center;">
        <h1 class="register">Register and Do Your Best Work</h1>
        <h6 class="heading-2">Tell us about your experience in analytics.</h6>
      </div>
    </div>


    <div class="container">
      <div class="panel-body ">

        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-8" id="form-area">

                    <div class="col-sm-12 form-group " id="first-name">
                      <label>
                        <strong>First Name</strong>
                      </label>
                      <input type="text" class="form-control">
                    </div>


                    <div class=" col-sm-12 form-group" id="last-name">
                      <label>
                        <strong>Last Name</strong>
                      </label>
                      <input type="text" class="form-control">
                    </div>


                    <div class="col-sm-12 form-group" id="user">
                      <label>
                        <strong>User</strong>
                      </label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="col-sm-12 form-group" id="number">
                      <label>
                        <strong>Phone Number</strong>
                      </label>
                      <input type="text" placeholder="(999)999-9999" class="form-control">
                    </div>

                    <div class=" col-sm-12 form-group" id="city">
                      <label>
                        <strong>City</strong>
                      </label>
                      <input type="text" class="form-control">
                    </div>


                    <div class="col-sm-12 " id="state-zip">
                      <div class="row">


                        <div class="col-sm-6 form-group">
                          <label>
                            <strong>State</strong>
                          </label>

                          <select name="state" class="form-control">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                          </select>
                        </div>
                        <div class="col-sm-6 form-group">
                          <label>
                            <strong>Zip</strong>
                          </label>
                          <input type="text" class="form-control">
                        </div>


                      </div>

                    </div>


                  </div>

                  <div class="col-sm-4" id="add-photo">

                    <div class="image-avatar ">

                      <img src="css/chisel/icon_person_large2.png" width="100px" height="100px">

                      
                      <a href="#" id="link-default">
                        <i class="fas fa-plus-circle" id="icon-default">Add a Photo</i>


                      </a>
                    </div>


                  </div>
                </div>
              </div>




            </div>
          </div>




        </form>


        <div class="clearfix col-sm-12">
          <div class="navigation_bar m-t-15 ">

            <button type="button" class="btn btn-sample">NEXT &gt;</button>
          </div>
        </div>




        <!-- Progress bar -->
        <div class="clear col-lg-12 col-md-12 col-sm-12 col-xs-8">

          <ul id="progressbar">
            <li class="active">DETAILS</li>
            <li>EXPERIENCE</li>
            <li>SKILL</li>
            <li>PLANS</li>
            <li>PAYMENT</li>
            <li>REVIEW & FINALIZE</li>
          </ul>
        </div>

        <!--Progress bar end-->

      </div>
    </div>
  </div>


  <!--  End Progress bar-->
